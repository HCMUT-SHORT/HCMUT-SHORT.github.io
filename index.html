<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCMUT SHORT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* prevent scrolling */
    }
    .embed-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAG3Pcj_niM/ms-X4aD7Oa0o03E74gwYSA/view?embed"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>
</body>
</html>
